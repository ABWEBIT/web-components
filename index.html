<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Web Components</title>
<link rel="stylesheet" href="theme.css">
</head>
<body>

<div id="app">
  <div id="content">
    <section>
      <icon-block name="iconHome" width="24px"></icon-block>
      <icon-block name="iconSearch" width="24px"></icon-block>
      <icon-block name="iconGear" width="24px"></icon-block> 
      <icon-block name="iconSend" width="24px"></icon-block>
     <input-text required></input-text>
      <button onclick="changeIconName()">Клик</button>

      <script>
        function changeIconName(){
          const iconBlock = document.querySelector('icon-block');
          const currentIcon = iconBlock.getAttribute('name');
          const icons = ['iconSearch', 'iconHome', 'iconGear'];
          const currentIndex = icons.indexOf(currentIcon);
          const nextIndex = (currentIndex + 1) % icons.length;
          const nextIcon = icons[nextIndex];
          iconBlock.setAttribute('name', nextIcon);
        }
      </script>

    </section>
  </div>
</div>

<script src="library/input-text.js"></script>
<script type="module" src="library/icon-block-lit.js"></script>
</body>
</html>
