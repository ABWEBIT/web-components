<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script>
  window.theme = localStorage.getItem('theme') || 'dark';
  document.documentElement.dataset.theme = window.theme;
</script>
<link rel="stylesheet" href="./ui/styles/core/reset.css">
<link rel="stylesheet" href="./ui/styles/core/base.css">
<link rel="stylesheet" href="./ui/styles/core/typography.css">
<link rel="stylesheet" href="./ui/styles/layouts/layout.css">
<link rel="stylesheet" href="" id="theme-style">
<script>
  document.getElementById('theme-style').href = `./ui/styles/themes/${window.theme}.css`;
</script>
<link rel="stylesheet" href="./assets/app.css">
<link rel="stylesheet" href="./ui/styles/core.css">
<link rel="icon" href="data:,">
<title>Web Components</title>
</head>
<body>
<ui-focus></ui-focus>
<ui-app>
  <ui-layout>

    <ui-sidebar>
      <div>
        <span class="version"></span>
      </div>
      <nav>
        <ul>
    <!-- essentials -->
          <li class="nav-category" data-nav-category="essentials">
            <div class="menu-title">Essentials</div>
          </li>
    <!-- design tokens -->
          <li class="nav-category" data-nav-category="tokens">
            <div class="menu-title">Design Tokens</div>
          </li>
    <!-- variant, tone, elevation, radius -->
          <li class="nav-category" data-nav-category="theme">
            <div class="menu-title">Theme</div>
          </li>
    <!-- stack, grid, container, section, split -->
          <li class="nav-category" data-nav-category="layout">
            <div class="menu-title">Layout</div>
          </li>
    <!-- divider, icon, line, spacer, text -->
          <li class="nav-category" data-nav-category="primitives">
            <div class="menu-title">Primitives</div>
          </li>
    <!-- button, input, select, modal, tooltip -->
          <li class="nav-category" data-nav-category="forms">
            <div class="menu-title">Forms</div>
          </li>
    <!-- accordion, tabs, breadcrumb,  -->
          <li class="nav-category" data-nav-category="components">
            <div class="menu-title">Components</div>
          </li>
    <!-- portal, focus, observer, resize-handler -->
          <li class="nav-category" data-nav-category="utilities">
            <div class="menu-title">Utilities</div>
          </li>
        </ul>
      </nav>
    </ui-sidebar>

    <ui-main>
      <header>
        <ui-button id="toggle-theme" shape="square" size="small">
          <ui-icon name=""></ui-icon>
        </ui-button>
      </header>
      <main>
        <article></article>
      </main>
      <footer></footer>
    </ui-main>

  </ui-layout>
</ui-app>
<ui-portal></ui-portal>

<script>
  const btn = document.getElementById('toggle-theme');
  const themeLink = document.getElementById('theme-style');

  if(btn){
    const icon = btn.querySelector('ui-icon');
    let currentTheme = document.documentElement.dataset.theme;

    if(icon){
      icon.setAttribute('name', currentTheme === 'dark' ? 'light-mode' : 'dark-mode');
    }

    btn.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.dataset.theme = currentTheme;
      localStorage.setItem('theme',currentTheme);
      themeLink.href = `./ui/styles/themes/${currentTheme}.css`;

      if(themeLink) themeLink.href = `./ui/styles/themes/${currentTheme}.css`;
      if(icon) icon.setAttribute('name', currentTheme === 'dark' ? 'light-mode' : 'dark-mode');
    });
  }
</script>
<script type="module">
  import {getVersion} from './assets/version.js';

  getVersion().then(version => {
    document.querySelectorAll('.version').forEach(v => v.textContent = version);
    document.documentElement.dataset.version = version;
  });
</script>
<script type="module" src="./assets/router.js"></script>
<script type="module" src="./ui/components.js"></script>
<script src="./assets/examples.js"></script>
</body>
</html>
