<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="theme.css">
<title>Web Components</title>
</head>
<body>

<div id="app">

  <nav>
    <div class="static"></div>
    <div class="dynamic">

      <div class="menuCategory">
        <div class="menuTitle">Тема</div>

        <div class="menuItem">
          <span onclick="loadContent('pages/icons.html')">
           Иконки
          </span>
        </div>

      </div>

      <div class="menuCategory">
        <div class="menuTitle">Компоненты</div>

        <div class="menuItem">
          <span onclick="loadContent('pages/ui-icon.html')">
            Иконка
          </span>
        </div>

        <div class="menuItem">
          <span onclick="loadContent('pages/ui-divider.html')">
            Разделитель
          </span>
        </div>

        <div class="menuItem">
          <span onclick="loadContent('pages/ui-button.html')">
            Кнопка
          </span>
        </div>

        <div class="menuItem">
          <span onclick="loadContent('pages/ui-input.html')">
            Поле ввода
          </span>
        </div>

      </div>

    </div>
    <div class="static"></div>
  </nav>

  <article></article>
</div>

<script id="script"></script>

<script>
loadContent('pages/ui-icon.html');
function loadContent(page){
  fetch(page)
  .then(response => response.text())
  .then(data => {
    document.querySelector('article').innerHTML = data;
    let scriptGet = document.querySelector('article script');
    let scriptSet = document.getElementById('script');
    scriptSet.textContent = '';
    if(scriptGet){
      scriptSet.textContent = scriptGet.textContent;
      document.body.appendChild(scriptSet);
    };
  })
  .catch(error => console.error('Error:', error));
}
</script>

<script type="module" src="components/ui.js"></script>
</body>
</html>
