<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Web Components</title>
<link rel="stylesheet" href="theme.css">
</head>
<body>

<div id="app">

  <div class="nav">
    <div class="static"></div>
    <div class="dynamic">
      <div class="menuItem">
        <span onclick="loadContent('pages/icons-pack.html')">
          <icon-block name="Article"></icon-block>
          <text-block>Каталог иконок</text-block>
        </span>
      </div>
      <div class="menuItem">
        <span onclick="loadContent('pages/icon-block.html')">
          <icon-block name="Article"></icon-block>
          <text-block>Иконка</text-block>
        </span>
      </div>
      <div class="menuItem">
        <span onclick="loadContent('pages/text-block.html')">
          <icon-block name="Article"></icon-block>
          <text-block>Текст</text-block>
        </span>
      </div>
      <div class="menuItem">
        <span onclick="loadContent('pages/button-block.html')">
          <icon-block name="Article"></icon-block>
          <text-block>Кнопка</text-block>
        </span>
      </div>
    </div>
    <div class="static"></div>
  </div>

  <div id="body"></div>
</div>

<script id="script"></script>

<script>
loadContent('pages/button-block.html');
function loadContent(page){
  fetch(page)
  .then(response => response.text())
  .then(data => {
    document.getElementById('body').innerHTML = data;
    let scriptGet = document.querySelector('#body script');
    let scriptSet = document.getElementById('script');
    scriptSet.textContent = '';
    if(scriptGet){
      scriptSet.textContent = scriptGet.textContent;
      document.body.appendChild(scriptSet);
    };
  })
  .catch(error => console.error('Error:', error));
}
</script>

<script type="module" src="library/icon-block.js"></script>
<script type="module" src="library/text-block.js"></script>
<script type="module" src="library/button-block.js"></script>
</body>
</html>
