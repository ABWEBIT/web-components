<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Web Components</title>
<link rel="stylesheet" href="theme.css">
</head>
<body>

<div id="app">
  <div id="menu">
    <a onclick="loadContent('pages/icons-pack.html')">Набор иконок</a>
    <a onclick="loadContent('pages/icon-props.html')">Параметры иконки</a>
  </div>
  <div id="body"></div>
</div>

<script id="script"></script>

<script>
loadContent('pages/icon-props.html');
function loadContent(page){
  fetch(page)
  .then(response => response.text())
  .then(data => {
    document.getElementById('body').innerHTML = data;
    let scriptGet = document.querySelector('#body script');
    let scriptSet = document.getElementById('script');
    scriptSet.textContent = '';
    if(scriptGet){
      scriptSet.textContent = scriptGet.textContent;
      document.body.appendChild(scriptSet);
    };
  })
  .catch(error => console.error('Ошибка загрузки:', error));
}
</script>

<script type="module" src="library/icon-block.js"></script>
</body>
</html>
