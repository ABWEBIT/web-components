<section class="intro">
  <h1>Focus</h1>
  <div class="description">A root-level DOM node used to capture focus.</div>
</section>

<section class="details">
  <div class="info">
    <h2>Usage</h2>
    <ul>
      <li>
        Place right after the opening &lt;body&gt; tag.
      </li>
    </ul>
  </div>
  <div class="info">
    <h2>Features</h2>
    <ul>
      <li>
        Remains invisible and non-interactive to prevent unexpected focus jumps.
      </li>
    </ul>
  </div>
</section>

<section class="content">
  <div class="content-item">
    <div>Placement</div>
    <div class="example">
      <div class="toolbar">
        <span>HTML</span>
      </div>
      <div class="code">
        <code>
          &lt;body&gt;<br>
          &nbsp;&lt;ui-focus&gt;&lt;/ui-focus&gt;<br>
          &nbsp;&lt;!-- Remaining code --&gt;<br>
          &lt;/body&gt;
        </code>
      </div>
    </div>
  </div>
</section>
