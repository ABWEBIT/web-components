<section class="intro">
  <h1>Icons</h1>
  <div class="description">A collection of icons.</div>
</section>

<section class="details">
  <div class="info">
    <h2>Usage</h2>
    <ul>
      <li>
        The library is designed to work best with SVG icons that use a viewBox="0 0 24 24" and include a 2px internal padding for consistent spacing.
      </li>
    </ul>
  </div>
  <div class="info">
    <h2>Design Details</h2>
    <ul>
      <li>
        Line thickness: 2px.
      </li>
      <li>
        Corner radius: 2px.
      </li>
    </ul>
  </div>
</section>

<section class="content">
  <div class="content-item">
    <div>Size: 24 x 24</div>
    <div class="icons"></div>
  </div>
</section>

<script>
  requestAnimationFrame(()=>{
    const icons = [
      'home','article','search','send','notifications','settings','check','close','spinner','arrow-down-small','arrow-up-small','arrow-left-small','arrow-right-small','add','info','warning','success','error'
    ];

    const container = document.querySelector('.content .icons');

    const html = icons.map(name => `
      <div class="icon-card">
        <ui-icon icon="${name}"></ui-icon>
        <div class="icon-name">${name}</div>
      </div>
    `).join('');

    container.insertAdjacentHTML('beforeend',html);
  });

</script>
