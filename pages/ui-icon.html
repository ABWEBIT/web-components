<section class="intro">
  <h1>Icon</h1>
  <div class="description">A component for displaying an icon.</div>
  <ui-divider></ui-divider>
  <div class="info">
    <h2>Features</h2>
    <ul>
      <li>The SVG color inherits the font color from the parent (ui-icon) element (currentColor).</li>
    </ul>
  </div>
  <div class="info">
    <h2>Attributes</h2>
    <ul>
      <li>icon - reactive, required.</li>
    </ul>
  </div>
</section>

<section class="content">
  <div class="content-item">
    <div>Icon</div>
    <div class="example">
      <div class="preview">
        <ui-icon icon="home"></ui-icon>
      </div>
      <div class="toolbar">
        <ui-button height="28" onclick="changeIconName()" label="Reactivity Test"></ui-button>
      </div>
      <div class="code">
        <code>
          <div>&lt;ui-icon icon="home"&gt;&lt;/ui-icon&gt;</div>
        </code>
      </div>
    </div>
  </div>
</section>

<script>
  function changeIconAttribute(attribute,values){
    const iconBlock = document.querySelector('ui-icon:first-child');
    if(!iconBlock) return;

    const currentValue = iconBlock.getAttribute(attribute);
    const currentIndex = values.indexOf(currentValue);
    const nextIndex = (currentIndex + 1) % values.length;
    const nextValue = values[nextIndex];

    iconBlock.setAttribute(attribute, nextValue);
  }

  function changeIconName(){
    changeIconAttribute('icon',['search','article','settings']);}
</script>
