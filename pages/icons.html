<section class="intro">
  <h1>Icons</h1>
  <div class="description">A collection of icons.</div>
</section>

<section class="details">
  <div class="info">
    <h2>Info</h2>
      <span>The library uses <a href="https://fonts.google.com/icons" target="_blank">Material Symbols</a> icons.</span>
      <ul>
        <li>Fill: Yes</li>
        <li>Weight: 400</li>
        <li>Grade: 0</li>
        <li>Optical size: 24</li>
        <li>Style: Rounded</li>
      </ul>
  </div>
</section>

<section class="content">
  <div class="content-item">
    <div>General</div>
    <div class="icons all"></div>
  </div>
  <div class="content-item">
    <div>Chevrons & Arrows</div>
    <div class="icons arrows"></div>
  </div>
  <div class="content-item">
    <div>Loaders & Spinners</div>
    <div class="icons">
      <div class="icon-card">
        <ui-icon icon="progress-activity"></ui-icon>
        <div class="icon-name">progress-activity</div>
      </div>
    </div>
  </div>
</section>

<script>
  requestAnimationFrame(()=>{
    function iconCard(name){
      return `
        <div class="icon-card">
          <ui-icon icon="${name}"></ui-icon>
          <div class="icon-name">${name}</div>
        </div>
      `;
    }

    const iconsAll = [
      'home',
      'search',
      'send',
      'article',
      'delete',
      'notifications',
      'settings',
      'add',
      'add-circle',
      'cross',
      'cross-circle',
      'check',
      'check-circle',
      'info',
      'warning',
      'danger'
    ];

    const iconsAllContainer = document.querySelector('.content .icons.all');

    const html = iconsAll.map(iconCard).join('');

    iconsAllContainer.insertAdjacentHTML('beforeend',html);

    /**/
    const iconsArrows = [
      'keyboard-arrow-down',
      'keyboard-arrow-up',
      'keyboard-arrow-left',
      'keyboard-arrow-right',
    ];

    const iconsArrowsContainer = document.querySelector('.content .icons.arrows');

    const iconsArrowsHtml = iconsArrows.map(iconCard).join('');

    iconsArrowsContainer.insertAdjacentHTML('beforeend',iconsArrowsHtml);


  });

</script>
