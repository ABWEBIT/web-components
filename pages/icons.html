<section class="intro">
  <h1>Icons</h1>
  <p>A collection of system icons included with the library.</p>
</section>

<section class="details">
  <h2>Info</h2>
  <p>The library uses <a href="https://fonts.google.com/icons" target="_blank">Material Symbols</a> icons.</p>
  <p>Fill: Yes | Weight: 400 | Grade: 0 | Optical size: 24 | Style: Rounded</p>
</section>

<section class="content">
  <div class="content-item">
    <div>General</div>
    <div class="icons all"></div>
  </div>
  <div class="content-item">
    <div>Chevrons & Arrows</div>
    <div class="icons arrows"></div>
  </div>
  <div class="content-item">
    <div>Loaders & Spinners</div>
    <div class="icons">
      <div class="icon-card">
        <ui-icon name="progress-activity"></ui-icon>
        <div class="icon-name">progress-activity</div>
      </div>
    </div>
  </div>
</section>

<script>
  requestAnimationFrame(()=>{
    function iconCard(name){
      return `
        <div class="icon-card">
          <ui-icon name="${name}"></ui-icon>
          <div class="icon-name">${name}</div>
        </div>
      `;
    }

    const iconsAll = [
      'home',
      'search',
      'send',
      'article',
      'delete',
      'notifications',
      'settings',
      'add-2',
      'add-circle',
      'close',
      'cancel',
      'check',
      'check-circle',
      'info',
      'warning',
      'danger'
    ];

    const iconsAllContainer = document.querySelector('.content .icons.all');

    const html = iconsAll.map(iconCard).join('');

    iconsAllContainer.insertAdjacentHTML('beforeend',html);

    /**/
    const iconsArrows = [
      'keyboard-arrow-down',
      'keyboard-arrow-up',
      'keyboard-arrow-left',
      'keyboard-arrow-right',
    ];

    const iconsArrowsContainer = document.querySelector('.content .icons.arrows');

    const iconsArrowsHtml = iconsArrows.map(iconCard).join('');

    iconsArrowsContainer.insertAdjacentHTML('beforeend',iconsArrowsHtml);


  });

</script>
