<div class="title">Каталог</div>
<div class="description">Толщина линии до конвертации: 1.6px. Закругление угла: 3px. Размер: 20 x 20</div>

<div class="section" style="flex-direction:row;gap:10px;">
  <icon-block name="Home" id="test"></icon-block>
  <icon-block name="Article"></icon-block>
  <icon-block name="Search"></icon-block>
  <icon-block name="Send"></icon-block>
  <icon-block name="Bell"></icon-block>
  <icon-block name="Gear"></icon-block>
  <icon-block name="Cross"></icon-block>
  <icon-block name="Clear"></icon-block>
</div>

<button-block onclick="changeIconName()" label="Тест реактивности"></button-block>
<script>
  function changeIconAttribute(attribute, values) {
    const iconBlock = document.getElementById('test');
    if (!iconBlock) return;

    const currentValue = iconBlock.getAttribute(attribute);
    const currentIndex = values.indexOf(currentValue);
    const nextIndex = (currentIndex + 1) % values.length;
    const nextValue = values[nextIndex];

    iconBlock.setAttribute(attribute, nextValue);
  }

  function changeIconName(){
    changeIconAttribute('name',['Search','Send','Gear']);}
</script>
