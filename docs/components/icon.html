<h1>Icon</h1>
<p>A component for displaying an icon.</p>

<h2>Info</h2>
<p>The SVG uses currentColor.</p>

<h2>Attributes</h2>
<p>name - reactive (required). Specifies the name of the icon to display.</p>

<h3>Default</h3>
<div class="example">
  <div class="example-preview">
    <ui-icon name="home" id="example-icon"></ui-icon>
    <button onclick="changeIconName()">Reactivity</button>
  </div>
  <div class="example-code">
<pre><code>
&lt;ui-icon name="home"&gt;&lt;/ui-icon&gt;
</code></pre>
  </div>
</div>
